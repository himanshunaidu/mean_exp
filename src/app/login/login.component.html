<form (submit)="onSubmit(userform)"  #userform="ngForm">
  <mat-card>
    <mat-form-field>
      <input type="text" matInput placeholder="Username" name="username"
      ngModel required minlength="1" #username="ngModel">
      <mat-error *ngIf="username.invalid">Please enter username</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" name="password"
      ngModel required minlength="1" #password="ngModel">
      <mat-error *ngIf="password.invalid">Please enter password</mat-error>
    </mat-form-field>
    <br><br>
    <button mat-raised-button color="primary">Login</button>
    <hr>
  </mat-card>
</form>
